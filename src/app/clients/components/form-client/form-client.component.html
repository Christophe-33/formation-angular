<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="State">Etat</label>
      <select formControlName="state" class="form-control" id="State">
        <option *ngFor="let state of states" [ngValue]="state">{{state}}</option>
      </select>
    </div><div class="form-group">
      <label for="Name">Nom</label>
      <input type="text" formControlName="name" class="form-control" id="Name">
      <div *ngIf="form.errors?.dependency" class="alert alert-danger">
        Le nom ne doit pas contenir de nombre
      </div>
    </div><div class="form-group">
      <label for="Tva">Tva</label>
      <input type="text" formControlName="tva" class="form-control" id="Tva">
    </div><div class="form-group">
      <label for="Ca">Chiffre d'affaire</label>
      <input type="text" formControlName="ca" class="form-control" id="Ca">
    </div><div class="form-group">
      <label for="Comment">Commentaire</label>
      <input type="text" formControlName="comment" class="form-control" id="Comment">
    </div>
    <app-btn type="submit" label="Valider" [disabled]="form.invalid"></app-btn>
  </form>
</div>
